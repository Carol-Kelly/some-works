<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive Analysis</h2>
	    <h3>Gender</h3><br><select name="gender_1" id="fuel" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
	    <h3>Type of Company</h3><br><select name="company_type_1" id="research" required="required">
                <option value="Product">Product Company</option>
                <option value="Service">Service Company</option>
            </select>
            <h3>Work from Home Available?</h3><br><select name="wfh_setup_available_1" id="resea" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
	    <h3>Designation (1-5)</h3>
            <input id="first" name="designation" type="number" required="required">
	    <h3>Allocated Resources (1-10, integers only)</h3>
            <input id="second" name="resource_allocation" type="number" required="required">
            <h3>Mental Fatigue (rate out of 10)</h3>
            <input id="third" name="mental_fatigue_score" type="number" required="required">
            <br><br><button id="sub" type="submit ">Burnout rate Prediction</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>




    <style>
        body {
            background-color: lightslategray;
            text-align: center;
            padding: 0px;
        }
        
        #research {
            font-size: 18px;
            width: 100px;
            height: 23px;
            top: 23px;
        }
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }
        
        #fuel {
            width: 83px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
        }
        
        #fuel:hover {
            background-color: coral;
        }
        
        #research {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #research:hover {
            background-color: coral;
        }
        
        #resea {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #resea:hover {
            background-color: coral;
        }
        
        #sub {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #sub:hover {
            background-color: darkcyan;
        }
        
        #first {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        #second {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        #third {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</body>

</html>
